type Address {
    street : String!
    city : String!
    zipCode : String
    country : String
}

type Author {
    name : String!
    originCountry : String
    addresses : [Address!]!
}

type ReleaseHistory {
    year : Int!
    printedEdition : Boolean
    releasedCountry : String
}

type Book {
    tittle : String!
    publisher : String!
    author : Author!
    released : ReleaseHistory
}

input ReleaseHistoryInput {
    year : Int!
    printedEdition : Boolean
}